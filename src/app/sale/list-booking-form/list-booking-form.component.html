<div class="booking-form-view padding-20">
  <div class="row">
    <div class="col-sm-6">
      <h3 style="font-weight:600; padding: 7px;">Booking Form List</h3>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-3" style="margin-bottom: 5px;">
      <button type="button" class="btn btn-success" (click)="redirectToBookingForm()">Add Bookings</button>
    </div>   
  </div>

  <p-table #dt [columns]="cols" [value]="bookings" [paginator]="true" [rows]="4">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
        </th>
        <th>Update</th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-bike>
      <tr>
        <td *ngFor="let col of cols">
          {{ col.type ? col.type.transform(bike[col.field], col.arg1, col.arg2, col.arg3) : bike[col.field] }}
        </td>
        <td (click)="redirectToNewSale(bookings,i)"><i class="fa fa-edit"
            style="color:orange"></i></td>
      </tr>
    </ng-template>
  </p-table>
  </div>

  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#f5c585" type="ball-scale-multiple">
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
