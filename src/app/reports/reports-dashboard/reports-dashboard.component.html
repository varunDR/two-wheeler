          <div class="tableShow">
              <div class="row">
                  <div class="col-sm-4 pointer" (click)="todaySaleClick()">
                      <div class="income-dashone-total shadow-reset nt-mg-b-30">
                          <div class="income-title">
                              <div class="main-income-head">
                                  <a>
                                      <h2 style="text-align:center">Today Sales</h2>
                                      <h2 style="text-align:center">{{todaySaleCount}}</h2>
                                  </a>
                              </div>
                          </div>
                          <div class="form-group text-center">
                              <label *ngIf="errorMessage" class="alertRed">You are not Authorized to access Sales List</label>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-2">
                  </div>
                  <div class="col-sm-4 pointer" (click)="totalSaleClick()">
                      <div class="income-dashone-total shadow-reset nt-mg-b-30">
                          <div class="income-title">
                              <div class="main-income-head">
                                  <a>
                                      <h2 style="text-align:center">Total Sales</h2>
                                      <h2 style="text-align:center">{{totalsaleCount}}</h2>
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="tableShow">
              <div class="row">
                  <div class="col-sm-4 pointer" (click)="vehicleDetailsClick()">
                      <div class="income-dashone-total shadow-reset nt-mg-b-30">
                          <div class="income-title">
                              <div class="main-income-head">
                                  <a>
                                      <h2 style="text-align:center">Vehicle Details List</h2>
                                      <h2 style="text-align:center"></h2>
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="col-sm-2">
                  </div>
                  <div class="col-sm-4 pointer" (click)="inventorydetailsClick()">
                      <div class="income-dashone-total shadow-reset nt-mg-b-30">
                          <div class="income-title">
                              <div class="main-income-head">
                                  <a>
                                      <h2 style="text-align:center">Inventory List</h2>
                                      <h2 style="text-align:center"></h2>
                                  </a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#f5c585" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
