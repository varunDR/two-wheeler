<div class="row">
  <div class="col-sm-6">
      <h3 style="font-weight:600; padding: 7px;">Inventory List</h3>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-2">
      <button type="button" class="btn backBtn" (click)="backToReports()">Back</button>
  </div>
</div>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

<div class="row">
  <div class="container">
      <span (click)="xlDownload();" class="printOptions" title="Export to Excel">
          <i class="far fa-file-excel"></i>
      </span>

      <span (click)="pdfDownload()" class="printOptions" title="Export to PDF">
          <i class="fas fa-file-pdf"></i>
      </span>
  </div>
</div>

<p-table #dt [value]="inventoryData" [columns]="cols" [paginator]="true" [rows]="5">
  <ng-template pTemplate="caption">
      <div style="text-align: right">
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
              style="width:auto">
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-cols>
      <tr>
          <th *ngFor="let col of cols" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                  ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-car>
      <tr>
          <td *ngFor="let col of cols">
              {{car[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#f5c585" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
