<simple-notifications [options]="options"></simple-notifications>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#f5c585" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="row">
  <div class="col-sm-6">
    <h3 style="font-weight:600; padding: 7px;">Branch Details</h3>
  </div>
  <div class="col-sm-4"></div>
  <div class="col-sm-2">
    <button type="button" class="btn backBtn" (click)="backToSetup()">Back</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-10">
  </div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-success" (click)="removeFields()" data-toggle="modal" data-target="#addBranch">ADD NEW
    </button>
  </div>
</div>&nbsp;

<p-table #dt [columns]="cols" [value]="branchData" [paginator]="true" [rows]="4">
  <ng-template pTemplate="caption">
    <div style="text-align: right">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
        style="width:auto">
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
      </th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-i="rowIndex" let-branches>
    <tr>
      <td *ngFor="let col of cols">
        {{branches[col.field]}}
      </td>
      <td href="#" data-toggle="modal" data-target="#editBranch" (click)="editBranch(branchData,i)">
        <i class="fa fa-edit" style="color:orange"></i>
      </td>
      <td href="#" data-toggle="modal" data-target="#deleteBranch" (click)="deleteBranch(branchData,i)">
        <i class="fa fa-trash"></i>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="modal fade" id="addBranch" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">Add New Branch</h3>
      </div>
      <div class="modal-body">
        <br>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label">Branch Name
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Branch Name" maxlength="50" [(ngModel)]="branchName">
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label">Branch Address
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Branch Address" maxlength="50" [(ngModel)]="branchAddress">
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label">Branch Area
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Branch Area" maxlength="50" [(ngModel)]="branchArea">
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label">Branch Location
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Branch location" maxlength="50" [(ngModel)]="branchLocation">
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label">Branch Contact Number
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Contact Number" maxlength="50" [(ngModel)]="contactNumber">
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addBranch()">ADD</button>
      </div>
    </div>
  </div>
</div>

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </button>

      </div>

    </div>
  </div>
</div>
