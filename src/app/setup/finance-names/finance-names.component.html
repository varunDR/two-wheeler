<simple-notifications [options]="options"></simple-notifications>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#f5c585" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="finance padding-20">
  <div class="row">
    <div class="col-sm-6">
      <h3 style="font-weight:600; padding: 7px;">Finance Details</h3>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-2">
      <button type="button" class="btn backBtn" (click)="backToSetup()">Back</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10">
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addNewFinance">ADD NEW
      </button>
    </div>
  </div>&nbsp;

  <p-table #dt [columns]="cols" [value]="financeData" [paginator]="true" [rows]="4">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
        </th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-data>
      <tr>
        <td *ngFor="let col of cols">
          {{data[col.field]}}
        </td>
        <td href="#" data-toggle="modal" data-target="#editFinance" (click)="editFinances(financeData,i)">
          <i class="fa fa-edit" style="color:orange"></i>
        </td>
        <td href="#" data-toggle="modal" data-target="#deleteFinance" (click)="deleteFinances(financeData,i)">
          <i class="fa fa-trash"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="modal fade" id="addNewFinance" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">Add New Finance</h3>
      </div>
      <div class="modal-body">
        <br>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label">Name
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Finance Name" maxlength="50" [(ngModel)]="financeName">
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addFinance()">ADD</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editFinance" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">Edit Finance</h3>
      </div>
      <div class="modal-body">
        <br>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label"> Name
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Finance Name" maxlength="50" [(ngModel)]="financeName">
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label"> Status
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <select class="form-control" [(ngModel)]="status">
              <option value="0">Inactive</option>
              <option value="1">Active</option>
            </select>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updateFinance()">Update</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteFinance" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">Are you Sure To Delete</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="yesDeleteFinance()">Yes</button>
      </div>
    </div>
  </div>
</div>
