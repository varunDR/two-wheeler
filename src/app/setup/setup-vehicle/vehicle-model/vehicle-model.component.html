<simple-notifications [options]="options"></simple-notifications>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#f5c585" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="add_promotions padding-20">
  <div class="row">
    <div class="col-sm-6">
      <h3 style="font-weight:600; padding: 7px;">Vehicle Model Details</h3>
    </div>
    <div class="col-sm-4"></div>
    <div class="col-sm-2">
      <button type="button" class="btn backBtn" (click)="backToSetup()">Back</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10">
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addNewModel">ADD NEW
      </button>
    </div>
  </div>&nbsp;

  <p-table #dt [columns]="cols" [value]="modelData" [paginator]="true" [rows]="4" [rowsPerPageOptions]='[4,8,12]'>
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
            ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
        </th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-i="rowIndex" let-model>
      <tr>
        <td *ngFor="let col of cols">
          {{model[col.field]}}
        </td>
        <td href="#" data-toggle="modal" data-target="#editVehicleModel" (click)="editModel(modelData,i)">
          <i class="fa fa-edit" style="color:orange"></i>
        </td>
        <td href="#" data-toggle="modal" data-target="#deleteModel" (click)="deleteModel(modelData,i)">
          <i class="fa fa-trash"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="modal fade" id="addNewModel" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">Add Vehicle Model</h3>
      </div>
      <div class="modal-body">
        <br>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label">Model Name
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Branch Name" maxlength="50" [(ngModel)]="modelName">
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addModel()">ADD</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editVehicleModel" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">Edit Vehicle Model</h3>
      </div>
      <div class="modal-body">
        <br>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label">Model Name
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Branch Name" maxlength="50" [(ngModel)]="model_name">
          </div>
          <div class="clear"></div>
        </div>
        <div class="form-group">
          <div class="col-md-1"></div>
          <label for="input" class="col-md-3 control-label">Model Status
            <a style="color:red">*</a>
          </label>
          <div class="col-md-6">
            <select class="form-control" [(ngModel)]="status">
              <option value="0">Inactive</option>
              <option value="1">Active</option>
            </select>
          </div>
          <div class="clear"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="updateModel()">Update</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModel" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3 class="modal-title" id="myModalLabel">Are you Sure To Delete</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="  yesDeleteModel()">Yes</button>
      </div>
    </div>
  </div>
</div>
